<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="head">Stop Watch</div>
        <main class="timer">00h: 00m: 00s: 00ms</main>
        <div class="interaction-btn">
            <button class="lap" disabled>Lap</button>
            <button class="reset hidden">Reset</button>
            <button class="start">Start</button>
            <button class="stop hidden">Stop</button>
        </div>
        <h4>Lap List</h4>
        <div class="lap-list">
            <!-- <div class="lap-id">lap 1 <span>00h: 00m: 00s: 00ms</span></div> -->
        </div>
        <button class="clear-lap">Clear lap</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
